{%load static %} 
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamHouse</title>
  <!-- main css file -->
  <link rel="stylesheet" href="{%static 'css/sign.css'%}" />
  <link rel="stylesheet" href="{%static 'css/main.css'%}" />
  <link rel="stylesheet" href="{%static 'css/all.min.css'%}" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;0,800;1,200;1,500&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Work+Sans:ital,wght@0,400;0,700;0,800;1,200;1,500&display=swap"
    rel="stylesheet"
  />
</head>
 <body>
  {%for user in users%}
 <h1>{{user.username}}</h1>
  <h1>{{user.email}}</h1>
   {%endfor%}
   
   <h1></h1>
 <div class="header" id="header">
      <a href="{%url 'index'%}" class="logo" 
        ><img src="{%static 'assets/logo.png'%}" alt="Dream House"
      /></a> 
    </div>
  <div class="sign_in_body">
      <div class="sign_in_landing">
        <img src="{%static 'assets/login-1.png'%}" alt="logIn" />
        <p class="welcome">Welcome back! sign in</p>
      </div>

      <form method="POST" class="sign_in_form">
        {%csrf_token%}

        <div class="user_info">
          <label>User name </label>
          <input
            class="sign_in_input"
            id="Username"
            type="username"
            placeholder="             "
            name="username"
          />
        </div>
        <div class="user_info">
          <label>Password</label>
          <input
            class="sign_in_input"
            id="password"
            type="password"
            placeholder="            *********** "
            name="password"
          />
        </div>
        <div class="newSign">
          <a href="{%url 'index'%}">
            <button class="newSet">
              <label>Sign in</label><label>></label>
            </button></a
          >
        </div>
        <div class="newUser">
          New user ,
          <a href="{%url 'signup'%}">Create your account</a>
        </div>
      </form>
    </div>
    <div class="footer">
        <p class="copyright">Dream House </p>
    </div>
</body>

 </html>
